<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘终端 🤫</title>
    <style>
        /* --- 复古未来主义风格 (Retro-Futurism) --- */
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');

        :root {
            --background: #282c34; /* 深灰蓝背景 */
            --foreground: #dcdfe4; /* 柔和的白色文字 */
            --primary: #ffb86c;    /* 温暖的橙色，用于提示符和高亮 */
            --secondary: #8be9fd;  /* 清爽的青色，用于链接和次要信息 */
            --error: #ff5555;      /* 柔和的红色，用于错误信息 */
            --cursor: #ffb86c;     /* 光标颜色 */
            --screen-glow: rgba(139, 233, 253, 0.1); /* 屏幕边缘的辉光 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* 外部背景为纯黑，突出显示器 */
            color: var(--foreground);
            font-family: 'IBM Plex Mono', 'Consolas', 'Monaco', monospace;
            font-size: 16px;
            line-height: 1.8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* 模拟CRT显示器的主容器 */
        .crt-monitor {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: var(--background);
            border-radius: 20px; /* 圆角边框 */
            border: 1px solid #444;
            box-shadow: 
                0 0 20px var(--screen-glow), /* 外部辉光 */
                inset 0 0 15px rgba(0,0,0,0.5); /* 内部阴影，增加深度感 */
            position: relative;
            overflow: hidden; /* 隐藏伪元素溢出的部分 */
            display: flex; /* 使用flex布局来放置终端容器 */
            padding: 1.5rem; /* 显示器边框 */
        }
        
        /* 模拟CRT扫描线的伪元素 */
        .crt-monitor::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(24, 24, 24, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px; /* 扫描线粗细 */
            z-index: 2;
            pointer-events: none; /* 让鼠标可以穿透此层 */
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
           from { background-position: 0 0; }
           to { background-position: 0 -40px; }
        }

        .terminal-container {
            flex-grow: 1; /* 占满显示器内部空间 */
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding-right: 1rem; /* 留出滚动条空间 */
            display: flex;
            flex-direction: column;
        }

        /* 自定义滚动条样式 */
        .terminal-container::-webkit-scrollbar {
            width: 8px;
        }
        .terminal-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        .terminal-container::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 4px;
        }
        
        #terminal-output {
            flex-grow: 1;
            white-space: pre-wrap; /* 保证换行和空格 */
        }
        
        .prompt {
            color: var(--primary);
            font-weight: bold;
        }

        .command {
            color: var(--foreground);
        }
        
        .output-line a {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .error {
            color: var(--error);
        }

        .input-line {
            display: flex;
        }
        
        #terminal-input {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--foreground);
            font-family: inherit;
            font-size: inherit;
            outline: none;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--cursor);
            animation: blink 1.2s step-end infinite;
            vertical-align: bottom;
            margin-left: 4px;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* 头像样式 - 我们不再需要它了，但保留以防万一 */
        .profile-image-container {
            display: none; /* 隐藏头像 */
        }

    </style>
</head>
<body>
    <div class="crt-monitor">
        <div class="terminal-container" id="terminal-container">
            <div id="terminal-output"></div>
            <div class="input-line">
                <span class="prompt" id="prompt">hacker@computer:~$</span>
                <input type="text" id="terminal-input" autocomplete="off" autofocus>
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const terminalContainer = document.getElementById('terminal-container');
            const output = document.getElementById('terminal-output');
            const input = document.getElementById('terminal-input');
            const promptElement = document.getElementById('prompt');
            const API_ENDPOINT = '/chat';

            let mode = 'command'; // 'command' or 'ai'
            let commandHistory = [];
            let historyIndex = -1;

            const welcomeMessage = `
  ****************************************************************
  *                                                              *
  *          欢迎来到这个神秘的终端... 🤫                         *
  *                                                              *
  ****************************************************************

  你可以输入以下命令:
  - <span class="command">help</span>      : 显示此帮助信息
  - <span class="command">about</span>     : 关于...这个终端? 🤔
  - <span class="command">skills</span>    : 查看我点的奇葩技能树
  - <span class="command">projects</span>  : 围观我的摸鱼项目
  - <span class="command">contact</span>   : 如何联系到...我? 👽
  - <span class="command">clear</span>     : 擦干净屏幕
  - <span class="command">#AI</span>       : 召唤终端里的小精灵 (输入 <span class="command">exit</span> 退出)
            `;

            const aboutContent = `
🤪
我从哪里来？不知道。
我要到哪里去？去月球！🚀
我能做些什么？大概是... 让你的电脑风扇转得快一点？💨
            `;
            
            const skillsContent = `
<span class="command">我的技能树:</span>
  - Ctrl+C, Ctrl+V : 📋 ✨ (专家级)
  - 删库与跑路   : 🏃💨 (大师级)
  - 给产品经理画饼 : 🎨️🥞 (史诗级)
  - 与Bug和平共处  : 🤝🐛 (传说级)
  - 召唤万能搜索引擎 : 🔍🙏 (神级)
            `;

            const projectsContent = `
<span class="command">我的摸鱼产物:</span>
  1. <span class="command">永动机原型机</span>
     一个只在梦里运行良好的项目。
     [ <span class="tech-tag">梦境, 想象力, 下午茶</span> ]

  2. <span class="command">AI相声演员</span>
     一个只会说“你说的对”的AI。
     [ <span class="tech-tag">复读机, 杠精文学</span> ]

  3. <span class="command">量子纠缠通讯器</span>
     发出去的消息，另一个我也不知道收没收到。
     [ <span class="tech-tag">薛定谔的猫, 玄学</span> ]
            `;

            const contactContent = `
<span class="command">找到我:</span>
  - 脑电波  : 🧠 ... 发送中 ... 失败 ...
  - 漂流瓶  : 🍾 ... 已扔进互联网的汪洋大海 ...
  - 托梦    : 😴 ... 仅限VIP用户 ...
            `;


            const printToTerminal = (text, className = 'output-line') => {
                const line = document.createElement('div');
                line.className = className;
                line.innerHTML = text;
                output.appendChild(line);
                terminalContainer.scrollTop = terminalContainer.scrollHeight;
            };
            
            const showHelp = () => {
                printToTerminal(welcomeMessage);
            };

            const clearScreen = () => {
                output.innerHTML = '';
                showHelp();
            };

            const printCommand = (cmd) => {
                printToTerminal(`<span class="prompt">${promptElement.textContent}</span> ${cmd}`);
            }
            
            const processCommand = (cmd) => {
                printCommand(cmd);
                
                switch(cmd.toLowerCase()) {
                    case 'help':
                        showHelp();
                        break;
                    case 'about':
                        printToTerminal(aboutContent);
                        break;
                    case 'skills':
                        printToTerminal(skillsContent);
                        break;
                    case 'projects':
                        printToTerminal(projectsContent);
                        break;
                    case 'contact':
                        printToTerminal(contactContent);
                        break;
                    case 'clear':
                        clearScreen();
                        break;
                    case '#ai':
                        switchToAiMode();
                        break;
                    case '':
                        break;
                    default:
                        printToTerminal(`-bash: ${cmd}: command not found`, 'error');
                }
            };
            
            const switchToAiMode = () => {
                mode = 'ai';
                promptElement.textContent = 'AI> ';
                promptElement.style.color = 'var(--error)';
                printToTerminal('已进入AI模式。直接输入你的问题即可。输入 <span class="command">exit</span> 退出。');
            };

            const switchToCommandMode = () => {
                mode = 'command';
                promptElement.textContent = 'hacker@computer:~$';
                promptElement.style.color = 'var(--primary)';
                printToTerminal('已退出AI模式。');
            };

            const sendToAI = async (message) => {
                printCommand(message);

                if (message.toLowerCase() === 'exit') {
                    switchToCommandMode();
                    return;
                }
                
                input.disabled = true;

                const aiReplyContainer = document.createElement('div');
                aiReplyContainer.className = 'output-line';
                aiReplyContainer.innerHTML = `<span class="prompt" style="color: var(--secondary);">AI:</span> <span class="ai-reply"></span>`;
                output.appendChild(aiReplyContainer);
                const aiReplySpan = aiReplyContainer.querySelector('.ai-reply');
                
                terminalContainer.scrollTop = terminalContainer.scrollHeight;

                const presetResponses = {
                    "你好": "你好呀！👻 我是住在这个终端里的小精灵！",
                    "hello": "Hello there! I'm the ghost in this machine! 👻 What's up?",
                    "你是谁": "我是谁？我是一个谜... 🤫 被包裹在另一个谜里... ✨ 而且是用二进制写的！ 🤖",
                    "创造者是谁": "我的创造者？传说他是一个能把咖啡因 ☕ 变成代码的神秘巫师 🧙‍♂️... 但谁又知道呢？",
                    "你的技能": "我的技能？我能:\n• 讲出宇宙级的冷笑话 🥶\n• 预测你下一秒会眨眼 😉\n• 把 bug 变成 feature (蝴蝶) 🦋\n• 假装很努力地在思考 🤔\n• 生成一大堆没用的 emoji 🤪",
                    "网站简介": "这里是... 呃... 一个数字游乐场？🎢 你可以在这里敲敲代码，和我聊聊天，假装自己是个超级黑客！👩‍💻👨‍💻",
                    "帮助": "你可以：\n• 问一些奇奇怪怪的问题\n• 跟我讨论宇宙的奥秘 ✨\n• 输入 'exit' 退出AI模式\n• 输入 '快速命令' 查看所有预设问题\n\n试试问我任何你感兴趣的问题吧！",
                    "快速命令": "以下是所有可用的快速回复命令：\n━━━━━━━━━━━━━━━━━━━━━━\n• 你好 / hello - 打个招呼\n• 你是谁 - 了解这个神秘的我\n• 创造者是谁 - 了解我的幕后黑手\n• 你的技能 - 看看我点的技能树\n• 网站简介 - 这里是哪儿？\n• 帮助 - 查看使用说明\n• 快速命令 - 显示此列表\n• 再见 - 告别\n• 谢谢 - 表达感谢\n━━━━━━━━━━━━━━━━━━━━━━\n💡 输入以上任何命令都会获得即时回复！",
                    "再见": "拜拜！有空再来玩呀！记得带上电子饼干！🍪",
                    "谢谢": "不客气！为你服务是我的荣幸！✨"
                };

                const trimmedMessage = message.trim();
                if (presetResponses.hasOwnProperty(trimmedMessage)) {
                    console.log('使用预设回复:', trimmedMessage);
                    const presetResponse = presetResponses[trimmedMessage];
                    let index = 0;
                    const typePresetResponse = () => {
                        if (index < presetResponse.length) {
                            const char = presetResponse.charAt(index);
                            aiReplySpan.innerHTML += char === '\n' ? '<br>' : char;
                            index++;
                            setTimeout(typePresetResponse, 25);
                            terminalContainer.scrollTop = terminalContainer.scrollHeight;
                        } else {
                            input.disabled = false;
                            input.focus();
                        }
                    };
                    setTimeout(typePresetResponse, 200);
                    return;
                }

                const localAIResponse = (msg) => {
                    const responses = [
                        `你好！我是本地小精灵👻，很高兴认识你！关于"${msg}"，我现在是离线摸鱼模式。`,
                        `感谢你的问题"${msg}"！AI服务正在打盹，我这个本地小家伙先替他一下。`,
                        `我理解你想了解"${msg}"的相关内容。目前我在离线模式下为你服务，能力有限哦。`,
                        `关于"${msg}"，这是一个很有趣的话题！可惜我现在是简化版本，连不上网。`
                    ];
                    return responses[Math.floor(Math.random() * responses.length)];
                };

                try {
                    aiReplySpan.innerHTML = '🤔 思考中...';
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message }),
                    });
                
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`AI服务错误 (${response.status}): ${errorText}`);
                    }

                    const responseData = await response.json();
                    aiReplySpan.innerHTML = '';
                    
                    if (responseData.error) {
                        throw new Error(responseData.error);
                    }
                    
                    if (responseData.reply) {
                        const aiReply = responseData.reply;
                        let index = 0;
                        const typeAIResponse = () => {
                            if (index < aiReply.length) {
                                const char = aiReply.charAt(index);
                                aiReplySpan.innerHTML += char === '\n' ? '<br>' : char;
                                index++;
                                setTimeout(typeAIResponse, 20);
                                terminalContainer.scrollTop = terminalContainer.scrollHeight;
                            } else {
                                input.disabled = false;
                                input.focus();
                            }
                        };
                        typeAIResponse();
                        return;
                    }
                } catch (error) {
                    console.error('AI请求失败:', error);
                    aiReplySpan.innerHTML = '';
                    printToTerminal(`[本地AI] 远程AI服务不可用，已切换到本地模式`, 'error');
                    
                    const localResponse = localAIResponse(message);
                    let index = 0;
                    const typeWriter = () => {
                        if (index < localResponse.length) {
                            aiReplySpan.innerHTML += localResponse.charAt(index);
                            index++;
                            setTimeout(typeWriter, 30);
                            terminalContainer.scrollTop = terminalContainer.scrollHeight;
                        } else {
                            input.disabled = false;
                            input.focus();
                        }
                    };
                    setTimeout(typeWriter, 300);
                    return;
                } finally {
                    setTimeout(() => {
                        if (input.disabled) {
                            input.disabled = false;
                            input.focus();
                        }
                    }, 100);
                }
            };


            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const cmd = input.value;
                    input.value = '';

                    if(cmd) {
                        commandHistory.unshift(cmd);
                        historyIndex = -1;
                    }

                    if (mode === 'command') {
                        processCommand(cmd);
                    } else {
                        sendToAI(cmd);
                    }
                } else if (e.key === 'ArrowUp') {
                     if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        input.value = commandHistory[historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    if (historyIndex > 0) {
                        historyIndex--;
                        input.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = -1;
                        input.value = '';
                    }
                }
            });
            
            terminalContainer.addEventListener('click', () => {
                input.focus();
            });

            showHelp();
        });
    </script>
</body>
</html>
